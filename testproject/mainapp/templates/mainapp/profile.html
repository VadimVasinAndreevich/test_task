{% extends 'base.html' %}

{% block title %}Название{% endblock %}
{% block content %}
    <h3>{{ user.name }}</h3>
    <h3>{{ user.surname }}</h3>
    <h3>{{ user.patronymic }}</h3>
    <h3>{{ user.telephone_number }}</h3>
    {% if user.experience %}
        <h3>{{ user.experience }}</h3>
    {% endif %}
    <h3>{{ user.email }}</h3>
{% endblock %}
